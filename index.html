<!DOCTYPE html>
<html>
    <title>News Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>

        <div class="w3-container">
            <h2>News Gallery</h2>
            <p>Here are some of the news items. Click on them to expand.</p>
        </div>

        <div class="w3-row-padding">
            <div class="w3-container w3-third">
                <img src="images/newsitem1.jpg" style="width:100%;cursor:pointer" 
                     onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="w3-container w3-third">
                <img src="images/newsitem2.jpg" style="width:100%;cursor:pointer" 
                     onclick="onClick(this)" class="w3-hover-opacity">
            </div>
            <div class="w3-container w3-third">
                <img src="images/newsitem3.jpg" style="width:100%;cursor:pointer" 
                     onclick="onClick(this)" class="w3-hover-opacity">
            </div>
        </div>

        <div id="modal01" class="w3-modal" onclick="this.style.display = 'none'">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
            <div class="w3-modal-content w3-animate-zoom">
                <img id="img01" style="width:100%">
            </div>
        </div>

        <script>
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
            }
        </script>

    </body>
</html>
